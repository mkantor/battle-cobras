<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Battle Cobras</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="game-info">
      <h1 id="title">Battle Cobras</h1>
      <aside id="rules">
        <h1>Rules</h1>
        <ul>
          <li><em class="red">red</em> eats <em class="green">green</em></li>
          <li><em class="green">green</em> eats <em class="blue">blue</em></li>
          <li><em class="blue">blue</em> eats <em class="red">red</em></li>
        </ul>
      </aside>
      <aside id="game-messages"></aside>
    </header>

    <article id="game">
      <h1>Game</h1>

      <nav id="controls">
        <button class="move left" data-direction="left">←</button>
        <button class="move up" data-direction="up">↑</button>
        <button class="move right" data-direction="right">→</button>
        <button class="move down" data-direction="down">↓</button>
      </nav>

      <div id="grid"><!-- Will be populated by JavaScript. --></div>
    </article>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="./board.js"></script>
    <script src="./client.js"></script>
    <script src="./debug.js"></script>
  </body>
</html>
